<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Card Maker</title>
    <link rel="stylesheet" href="newcard.css" />
  </head>
  <body>
    <header>
      <nav>
          <ul class="nav-bar">
              <li><a href="index.html">Home</a></li>
              <li><a href="benefits.html">Benifits</a></li>
              <li><a href="newcard.html">Card</a></li>
          </ul>
      </nav>
  </header>
    <div class="containofcontain">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
      <div class="container">
        <h1>💌 Custom Eid Card</h1>
        <label for="name">Enter Recipients Name:</label>
        <input type="text" id="name" placeholder="Type a name..." />
        <label for="theme">Select Theme:</label>
        <select id="theme">
          <option value="Eid">🎉 Eid Mubarak 🎊</option>
          <option value="Appology">🙏 Apology 🤍</option>
          <option value="Invite">💌 Invite 📩</option>
          <option value="Eidiyah">🤑 Where is my Eidiyah? 💰</option>

        </select>
        <button id="generateCard">Generate Card</button>
        <div id="card" class="card">
          <h2 id="cardTitle"></h2>
          <p id="cardMessage"></p>
        </div>
        <button id="downloadCard">Download Card</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="newcard.js"></script>
  </body>
</html>
